<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="hello.js" defer></script>
</head>
<body>
    <div id="app">
        <p id="now">{{ time }}</p>
        <p>{{ message }}</p>
        <!-- atributul value este "bind"-uit cu valoarea counter din data  -->
        <!-- sintaxa echivalenta este: "v-bind:value" -->
        <!-- sintaxa prescurtata este: ":value" -->
        <!-- cand se da click pe input se apeleaza metoda "increment" -->
        <!-- sintaxa lunga: v-on:click="increment" -->
        <!-- sintaxa scurta: @click="increment" -->
        <input class="clicks" type="button" :value="counter" @click="increment" >
    </div>
</body>
</html>
